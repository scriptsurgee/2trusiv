<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2trusiv - Claim</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgb(19, 19, 19); /* Background color */
            font-family: Arial, sans-serif;
            position: relative; /* Ensure body is relative for absolute positioning of the center box */
            overflow: hidden; /* Hide scrollbar */
            opacity: 0; /* Start with hidden opacity */
            animation: fadeIn 1s forwards; /* Apply fade-in animation */
        }
        @keyframes fadeIn {
            from {
                opacity: 0; /* Start with invisible */
            }
            to {
                opacity: 1; /* End with visible */
            }
        }
        #side-panel {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            background-color: rgb(23, 23, 23); /* Side panel/banner color */
            width: 250px; /* Default width, can be adjusted via script */
            transition: width 0.3s; /* Smooth transition for width changes */
            z-index: 1000;
            padding-top: 60px; /* Space from the top for the buttons */
        }
        #home-button, #claim-button, #prices-button {
            display: block;
            width: 180px; /* Increased width */
            margin: 10px auto; /* Center the button horizontally and add space between buttons */
            padding: 10px 20px; /* Button padding */
            background-color: transparent; /* Transparent background */
            color: #5f5f5f; /* Button text color */
            text-align: center; /* Center the text */
            border-radius: 25px; /* Rounded corners */
            border: 2px solid #505050; /* Button border color */
            cursor: pointer; /* Pointer cursor on hover */
            font-size: 18px; /* Font size */
            font-weight: bold; /* Bold text */
            transition: background-color 0.3s, border-color 0.3s; /* Smooth transitions for hover effects */
        }
        #home-button:hover, #claim-button:hover, #prices-button:hover {
            border-color: #272727; /* Darker border on hover */
        }
        #center-box {
            position: fixed; /* Use fixed positioning */
            top: 50%;
            left: 57%;
            transform: translate(-50%, -50%); /* Center the box horizontally and vertically */
            width: 700px;
            height: 300px;
            background-color: rgba(0, 0, 0, 0); /* Transparent middle */
            border: 2px solid rgb(89, 89, 89); /* Border color */
            border-radius: 15px; /* Rounded corners */
            z-index: 500; /* Ensure it appears above other elements */
            display: flex;
            align-items: center;
            padding: 20px;
            opacity: 0; /* Start with hidden opacity */
            animation: fadeIn 1s 0.5s forwards; /* Apply fade-in animation with a delay */
        }
        #text-box {
            flex: 1;
            background-color: rgb(29, 29, 29); /* Text box background color */
            border: none; /* No border */
            color: white; /* Text color */
            padding: 10px; /* Padding inside text box */
            margin-right: 10px; /* Space between text box and button */
        }
        #claim-button-inside {
            background-color: rgb(29, 29, 29); /* Button background color */
            color: rgb(89, 89, 89); /* Button text color */
            border: none; /* No border */
            padding: 10px 20px; /* Button padding */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            font-size: 16px; /* Font size */
            font-weight: bold; /* Bold text */
        }
        #claim-button-inside:hover {
            background-color: rgb(39, 39, 39); /* Slightly lighter on hover */
        }
        #popup {
            position: fixed; /* Fixed position */
            bottom: -100px; /* Start below the viewport */
            left: 50%;
            transform: translateX(-50%); /* Center horizontally */
            background-color: rgb(194, 194, 194); /* Popup background color */
            color: rgb(48, 48, 48); /* Text color */
            padding: 15px; /* Padding inside the popup */
            border-radius: 5px; /* Rounded corners */
            z-index: 2000; /* Ensure it appears above other elements */
            opacity: 0; /* Start with hidden opacity */
            transition: bottom 0.5s, opacity 0.5s; /* Smooth transitions for sliding and fading */
            font-weight: bold; /* Bold font for the text */
        }
        #popup.show {
            bottom: 20px; /* Slide up into view */
            opacity: 1; /* Make visible */
        }
    </style>
</head>
<body>
    <div id="side-panel">
        <button id="home-button">Home</button> <!-- Home button styled like in the second script -->
        <button id="claim-button">Claim</button> <!-- Claim button -->
        <button id="prices-button">Prices & Buying</button> <!-- New button -->
    </div>
    <div id="center-box">
        <input type="text" id="text-box" placeholder="Enter text here"> <!-- Text box -->
        <button id="claim-button-inside">Claim</button> <!-- Button -->
    </div>
    <div id="popup"></div> <!-- Popup for success message -->
    <script>
        // Adjust the width of the side panel/banner
        function setSidePanelWidth(width) {
            var panel = document.getElementById('side-panel');
            panel.style.width = width + 'px';
        }

        // Example usage: set the side panel width to 300px
        setSidePanelWidth(300);

        // Variables to track the number of claims and claimed status
        var claimCount = 0;
        var claimed = false;

        // Add click event listener for the "Claim" button inside the center box
        document.getElementById('claim-button-inside').addEventListener('click', function() {
            var input = document.getElementById('text-box').value;
            var popup = document.getElementById('popup');

            if (input === "LT-938-2trusiv-98M") {
                claimCount++;

                if (claimCount === 1) {
                    popup.textContent = "Success";
                    popup.classList.add('show');

                    // Hide the popup after 3 seconds
                    setTimeout(function() {
                        popup.classList.remove('show');
                    }, 3000);
                } else if (claimCount === 2) {
                    popup.textContent = "Already Claimed";
                    popup.classList.add('show');

                    // Hide the popup after 3 seconds
                    setTimeout(function() {
                        popup.classList.remove('show');
                    }, 3000);
                }
            }
        });

        // Add click event listener for the "Home" button
        document.getElementById('home-button').addEventListener('click', function() {
            window.location.href = 'index.html';
        });

        // Add click event listener for the "Prices & Buying" button
        document.getElementById('prices-button').addEventListener('click', function() {
            window.location.href = 'prices.html'; // Change this to the actual URL for "Prices & Buying"
        });
    </script>
</body>
</html>
